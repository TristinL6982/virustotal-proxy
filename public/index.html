<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VirusTotal Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    button.tab {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .tab-content {
      display: none;
    }
    .active {
      display: block;
    }
    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 600px;
      font-size: 16px;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
    .malicious {
      color: red;
    }
    .suspicious {
      color: orange;
    }
    .clean {
      color: green;
    }
    #result, #urlResult, #emailResult {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>VirusTotal Scanner</h2>
  <nav>
    <button class="tab" onclick="switchTab('urlTab')">URL Scan</button>
    <button class="tab" onclick="switchTab('emailTab')">Email Text Scan</button>
  </nav>

  <div id="urlTab" class="tab-content active">
    <input type="text" id="urlInput" placeholder="Enter one or more URLs separated by a semicolon (;)" />
    <button onclick="scanUrls()">Scan URLs</button>
    <button onclick="exportResults('urlResult')">Export Results</button>
    <div id="urlResult"></div>
  </div>

  <div id="emailTab" class="tab-content">
    <textarea id="emailInput" rows="8" placeholder="Paste email text here..."></textarea>
    <button onclick="scanEmailText()">Scan URLs in Email</button>
    <button onclick="exportResults('emailResult')">Export Results</button>
    <div id="emailResult"></div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function formatResults(url, malicious, suspicious, vendors, reportId) {
      let vendorInfo = vendors.map(v => `- ${v.engine}: ${v.category}`).join('<br>');
      const className = malicious > 0 ? 'malicious' : suspicious > 0 ? 'suspicious' : 'clean';
      return `
<div class="${className}">
‚úÖ ${url}<br>
- Malicious: ${malicious}<br>
- Suspicious: ${suspicious}<br>
- Vendors:<br>${vendorInfo}<br>
üîó <a href="https://www.virustotal.com/gui/url/${reportId}" target="_blank">Full report</a>
</div><br>`;
    }

    async function scanUrls() {
      const input = document.getElementById("urlInput").value;
      const urls = input.split(';').map(url => url.trim()).filter(Boolean);
      const resultDiv = document.getElementById("urlResult");
      resultDiv.innerHTML = "<div class='loading'>Scanning...</div>";

      let output = "";
      for (const url of urls) {
        try {
          const res = await fetch("https://virustotal-proxy-cvhz.onrender.com/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
          });

          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          const results = data.data.attributes.results;

          let malicious = 0;
          let suspicious = 0;
          let vendors = [];

          for (const engine in results) {
            const category = results[engine].category;
            if (category === "malicious") malicious++;
            if (category === "suspicious") suspicious++;
            vendors.push({ engine, category });
          }

          output += formatResults(url, malicious, suspicious, vendors, data.meta.url_info?.id ?? 'UNKNOWN');
        } catch (err) {
          output += `<div class="malicious">‚ùå Error scanning ${url}: ${err.message}</div><br>`;
        }
      }

      resultDiv.innerHTML = output;
    }

    async function scanEmailText() {
      const input = document.getElementById("emailInput").value;
      const urls = input.match(/https?:\/\/[\w.-]+(?:\.[\w.-]+)+(?:[\/\w?=&#%.-]*)/g) || [];
      const resultDiv = document.getElementById("emailResult");
      resultDiv.innerHTML = urls.length ? "<div class='loading'>Scanning...</div>" : "No URLs found.";

      let output = "";
      for (const url of urls) {
        try {
          const res = await fetch("https://virustotal-proxy-cvhz.onrender.com/scan", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url })
          });

          if (!res.ok) throw new Error(await res.text());
          const data = await res.json();
          const results = data.data.attributes.results;

          let malicious = 0;
          let suspicious = 0;
          let vendors = [];

          for (const engine in results) {
            const category = results[engine].category;
            if (category === "malicious") malicious++;
            if (category === "suspicious") suspicious++;
            vendors.push({ engine, category });
          }

          output += formatResults(url, malicious, suspicious, vendors, data.meta.url_info?.id ?? 'UNKNOWN');
        } catch (err) {
          output += `<div class="malicious">‚ùå Error scanning ${url}: ${err.message}</div><br>`;
        }
      }

      resultDiv.innerHTML = output;
    }

    function exportResults(divId) {
      const content = document.getElementById(divId).innerHTML;
      const blob = new Blob([content], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${divId}_results.html`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
