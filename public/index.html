<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VirusTotal URL Scanner</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <!-- Input and button -->
  <h2>Check URL with VirusTotal</h2>
  <input type="text" id="urlInput" placeholder="Enter a URL (e.g., https://example.com)">
  <button onclick="scanUrl()">Scan URL</button>
  <div id="result"></div>

  <script>
    // Handles URL submission and scan
    async function scanUrl() {
      const url = document.getElementById("urlInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!url) {
        resultDiv.textContent = "‚ùå Please enter a valid URL.";
        return;
      }

      resultDiv.textContent = "Scanning URL...";

      try {
        // Sends URL to backend proxy
        const response = await fetch("https://virustotal-proxy-cvhz.onrender.com/scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        // Parses and summarizes results
        if (data && data.data?.attributes?.results) {
          const results = data.data.attributes.results;
          let malicious = 0;
          let suspicious = 0;

          for (const engine in results) {
            const category = results[engine].category;
            if (category === "malicious") malicious++;
            if (category === "suspicious") suspicious++;
          }

          // Displays result summary
          resultDiv.innerHTML = `
            ‚úÖ Scan complete for: ${url}<br><br>
            - Malicious: ${malicious}<br>
            - Suspicious: ${suspicious}<br><br>
            üîó <a href="https://www.virustotal.com/gui/url/${data.meta.url_info?.id ?? 'UNKNOWN'}" target="_blank">View full report</a>
          `;
        } else {
          resultDiv.textContent = "‚ö†Ô∏è Scan completed, but no detailed results returned.";
        }
      } catch (err) {
        console.error(err);
        resultDiv.textContent = "‚ùå Error during scan.";
      }
    }
  </script>
</body>
</html>
